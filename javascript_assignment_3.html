<!DOCTYPE html>
<html>
  <head>
    <title>Filter Names</title>
  </head>

  <body>
    <h2>Filtered Names (Starting With B)</h2>

    <script>
      // Array of people
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

      // Choose the letter you want to filter
      const letter = "B";

      // Use filter to keep names starting with that letter
      const result = people.filter(function(name) {
        return name.charAt(0) === letter;
      });

      // Display result in console
      console.log("Names starting with " + letter + ":");
      console.log(result);
    </script>
  </body>
</html>

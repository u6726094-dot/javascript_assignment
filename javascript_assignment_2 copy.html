    <body>
        <h3>Today Fruits</h3>
        <ul id = "fruit-list"></ul>
        <hr/>
        <h3>Today vegetables</h3>
        <ul id = "veg-list"></ul>
        <script>
          
    // Fruit array
    let fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];

    // Vegetable array
    let vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];

    // Append fruits
    for (let i = 0; i < fruits.length; i++) {
        document.getElementById("fruit-list").innerHTML += `<li>${fruits[i]}</li>`;
    }

    // Append vegetables
    for (let i = 0; i < vegetables.length; i++) {
        document.getElementById("veg-list").innerHTML += `<li>${vegetables[i]}</li>`;
    }


        </script>
    </body>
</html>

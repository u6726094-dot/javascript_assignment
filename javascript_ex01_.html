<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form Demo</title>
</head>
<body>

  <h1>Registration Form</h1>

  <!-- Form starts here -->
  <form action="submit_form.php" method="POST" enctype="multipart/form-data">

    <!-- Group 1: Personal Info -->
    <fieldset>
      <legend>Personal Info</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" maxlength="50" required>
      <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>

      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate">
      <br><br>

      <label for="salary">Expected Salary:</label>
      <input type="number" id="salary" name="salary" min="0" max="100000" value="20000">
      <br><br>
    </fieldset>

    <br>

    <!-- Group 2: Preferences -->
    <fieldset>
      <legend>Preferences</legend>

      <p><strong>Favorite Language (Radio – choose ONE):</strong></p>
      <input type="radio" id="lang_html" name="fav_language" value="HTML" checked>
      <label for="lang_html">HTML</label>

      <input type="radio" id="lang_css" name="fav_language" value="CSS">
      <label for="lang_css">CSS</label>

      <input type="radio" id="lang_js" name="fav_language" value="JavaScript">
      <label for="lang_js">JavaScript</label>

      <br><br>

      <p><strong>Vehicles (Checkbox – choose MANY):</strong></p>
      <input type="checkbox" id="vehicle_bike" name="vehicle[]" value="Bike">
      <label for="vehicle_bike">Bike</label>

      <input type="checkbox" id="vehicle_car" name="vehicle[]" value="Car">
      <label for="vehicle_car">Car</label>

      <input type="checkbox" id="vehicle_boat" name="vehicle[]" value="Boat">
      <label for="vehicle_boat">Boat</label>

      <br><br>

      <label for="country"><strong>Country:</strong></label>
      <select id="country" name="country">
        <option value="TH">Thailand</option>
        <option value="UK" selected>United Kingdom</option>
        <option value="USA">United States</option>
      </select>

      <br><br>
    </fieldset>

    <br>

    <!-- Group 3: File & Description -->
    <fieldset>
      <legend>Additional Info</legend>

      <label for="resume">Upload Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf">
      <br><br>

      <label for="photos">Upload Photos (multiple allowed):</label>
      <input type="file" id="photos" name="photos[]" multiple>
      <br><br>

      <label for="description">About You:</label><br>
      <textarea id="description" name="description" cols="50" rows="5">
Write something about yourself here...
      </textarea>
      <br><br>
    </fieldset>

    <br>

    <!-- Submit & Reset -->
    <input type="submit" value="Submit Form">
    <input type="reset" value="Clear Form">

  </form>

</body>
</html>
